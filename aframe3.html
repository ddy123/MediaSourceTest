             function fetchBuffer (url, callback) {
                var xhr = new XMLHttpRequest;
                xhr.open('get', url);
                xhr.responseType = 'arraybuffer';
                xhr.onload = function () {
                    callback(xhr.response);
                };
                xhr.send();
            }

/////////////////////////////////////////////////////////////////////////////////////
/*                             捕获aframe视频帧                             */
/////////////////////////////////////////////////////////////////////////////////////
        document.addEventListener('DOMContentLoaded', function () {
            //const scene = document.querySelector('#scene');
             const scene = document.querySelector('a-scene');
             alert(scene.hasLoaded)
            const screenshotButton = document.querySelector('#screenshotButton');
            let isSceneReady = false; // 标记场景是否真的可以渲染了

            // 核心改动：使用 requestAnimationFrame 确保在渲染后截图
            function takeScreenshot() {
                console.log('准备截图...');
                console.log(scene.canvas)
                console.log(scene.renderer.getContext().getContextAttributes())
                // requestAnimationFrame 会把我们的函数加入浏览器的渲染队列
                // 确保在画布上有内容之后再执行
                requestAnimationFrame(() => {
                    scene.canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'aframe-screenshot-' + Date.now() + '.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        console.log('截图已保存');
                    });
                });
            }
            
            // A-Frame 场景加载完成事件
            scene.addEventListener('loaded', function () {
                console.log('A-Frame 场景资源加载完毕，等待渲染...');
                isSceneReady = true;
            });

            // 按钮点击事件
            screenshotButton.addEventListener('click', function() {
                if (isSceneReady) {
                    takeScreenshot();
                } else {
                    alert('场景尚未准备好，请稍候再试！');
                }
            });
        });

 var canvas=document.getElementById('myCanvas');
        var ctx=canvas.getContext('2d');
        var isCapturing = false;
        var captureInterval = null;
        var frameCount = 0;

         function play(){
                video.play()
            }

                video.pause()
            }
            function add(){
                sourceBuffer1.appendBuffer(new ArrayBuffer())
                sourceBuffer2.appendBuffer(new ArrayBuffer())
            }

         video.addEventListener('play', () => {
                    startCapture();
                });
                

                video.addEventListener('pause', () => {
                    stopCapture();
                });
                

                video.addEventListener('ended', () => {
                    stopCapture();
                });
var lastTime=-1;
                var curTime=0;
        function startCapture() {
                if (isCapturing) return;
                
                console.log("currentTime:"+curTime)
                isCapturing = true;
                frameCount = 0;
                
                // 每秒捕获一帧
                captureInterval = setInterval(() => {
                    captureFrame();
                }, 1000); // 1000ms = 1秒
                
                console.log('开始捕获视频帧');
            }
            
         function   stopCapture() {
                if (!isCapturing) return;
                
                isCapturing = false;
                clearInterval(captureInterval);
                console.log('停止捕获视频帧');
            }
            
        function   captureFrame() {
                if (video.paused || video.ended) {
                    stopCapture();
                    return;
                }
                curTime=video.currentTime;
                console.log("LastTime:"+lastTime)
                if(lastTime==curTime) return
                lastTime=curTime;
                try {
                    // 绘制当前视频帧到canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    //先绘制到canvas上再转为图片，相比于直接从aframe的canvas上下载图片质量较差

                    frameCount++;
                    console.log("frameCount:"+frameCount)
                } catch (error) {
                    console.error('捕获帧失败:', error);
