<!DOCTYPE html> 
<html>
<head> 
<meta charset="utf-8"> 
<title>Canvas</title> 
</head> 
<body>

<canvas id="myCanvas" width="600" height="600" style="border:1px">你的浏览器不支持 HTML5 canvas 标签。</canvas>

<script>
var c=document.getElementById('myCanvas');
var ctx=c.getContext('2d');
ctx.fillStyle='#FF0000';
ctx.fillRect(500,500,80,100);
</script>

</body>
</html>
